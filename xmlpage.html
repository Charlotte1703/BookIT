<table id="demo"></table>	<script>		function loadXMLDoc()		{			var xmlhttp = new XMLHttpRequest();			xmlhttp.onreadystatechange = function()			{				if (this.readyState == 4 && this.status == 200)				{					myFunction(this);				}			};			xmlhttp.open("GET", "books.xml", true);			xmlhttp.send();		}		function myFunction(xml) 		{			var i;			var xmlDoc = xml.responseXML;			var table="<tr><th>Title</th><th>Images</th><th>Author</th><th>Publisher</th><th>ISBN</th><th>Price</th><th>Ordercode</th></tr>";			var x = xmlDoc.getElementsByTagName("BOOK");			for (i = 0; i <x.length; i++)			{				table += "<tr><td>" +				x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +				"</td><td><img src='images/" +				x[i].getElementsByTagName("IMAGE")[0].childNodes[0].nodeValue +				"'></td><td>" +				x[i].getElementsByTagName("AUTHOR")[0].childNodes[0].nodeValue +				"</td><td>" +				x[i].getElementsByTagName("PUBLISHER")[0].childNodes[0].nodeValue +				"</td><td>" +				x[i].getElementsByTagName("ISBN")[0].childNodes[0].nodeValue +				"</td><td>" +				x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +				"</td><td>" +				x[i].getElementsByTagName("ORDERCODE")[0].childNodes[0].nodeValue +				"</td></tr>";			}			document.getElementById("demo").innerHTML = table;		}
window.onload = loadXMLDoc();	</script>	<div>		</div>    </div>    <div class="col-sm-2 sidenav">		<div class="well">			<p>ADS</p>			<a href="xmlpage.html"><img src="images/0011med.jpg"></a>		</div>			<div class="well">				<p>ADS</p>				<a href="xmlpage.html"><img src="images/0100med.jpg"></a>			</div>		</div>	</div></div><footer class="container-fluid text-center">  <p>Charlotte Spencer, N0640005, charlotte.spencer2015@ntu.ac.uk</p></footer></body></html>
